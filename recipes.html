<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Recipes</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <header>
      <h1>SCRUMptious</h1>
      <nav>
          <a href="./index.html">Home</a>
          <a href="#">Ingredient Lists</a>
          <a href="#">Meals</a>
          <a href="#">Suggested</a>
      </nav>
    </header>
    <main>
      <div>
        <table id="table">           
          <thead>
            <tr>
              <th>NAME:</th>
              <th>Cuisine:</th>
              <th>Favorite?:</th>
              <th>Difficulty</th>
              <th>View</th>
              <th>Edit/Delete</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </main>
    <footer>
      &copy; SOFTWARE 1 GROUP
    </footer>
    <script>
        console.log("Script loaded");
        const { ipcRenderer } = require('electron');

        document.addEventListener('DOMContentLoaded', (event) => {
          console.log("ready");
          ipcRenderer.send('recipePageReady');
        });

        const tableBody = document.querySelector('#table tbody');
      
        // Listen for the recipe data from the main process
        ipcRenderer.on('recipeData', (event, recipe) => {
          console.log('Recipe data received:', recipe);
          updateTable(recipe);
        });

        function displayRecipe(recipe) {
          console.log("Display single recipe");
        }
      
        // Function to update the HTML table with recipe data
        function updateTable(recipe) {
          const row = tableBody.insertRow();
          favorite = "";
          if (recipe.favorite == 0) {
            favorite = "Yes";
          }else {
            favorite = "No";
          }
          row.innerHTML = `
            <td>${recipe.title}</td>
            <td>${recipe.cuisine}</td>
            <td>${favorite}</td>
            <td>${recipe.difficulty}</td>
            <td><button type="button" onclick="displayRecipe(recipe)">View</button><td>
            <td><a href="./recipeEdit.html">Edit</a><td>
          `;
        }
      </script>
  </body>
</html>
